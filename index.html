<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<nav>
			<div class="backgrounddiv"></div>
			<div class="main-nav">
				<div class="logo">
					<i class="fas fa-book-reader"></i
					><span class="icon-name">DR.NoteBook</span>
				</div>
				<div class="menu-container">
					<div class="menu">
						<h2 class="menu-item btn">Home</h2>
						<h2 class="menu-item btn">Post</h2>
						<h2 class="menu-item btn">Profile</h2>
						<h2 class="menu-item btn">Contact</h2>
					</div>
					<div class="profile">
						<h2 class="auth btn">Log in</h2>
						<h2 class="auth btn">Sign Up</h2>
					</div>
				</div>
				<div class="menubar">
					<button class="menubtn" onclick="togglesidebar()">
						<i class="fas fa-bars"></i>
					</button>
				</div>
			</div>
			<div class="side-nav" id="side-nav">
				<div></div>
				<div class="profile-side">
					<h2 class="auth btn">Log in</h2>
					<h2 class="auth btn">Sign Up</h2>
				</div>
				<div class="menu-side">
					<h2 class="menu-item btn"><i class="fas fa-home"></i>Home</h2>
					<h2 class="menu-item btn">
						<i class="fas fa-cloud-upload-alt"></i>Post
					</h2>
					<h2 class="menu-item btn">
						<i class="fas fa-user-circle"></i>Profile
					</h2>
					<h2 class="menu-item btn">
						<i class="fas fa-address-book"></i>Contact
					</h2>
				</div>
			</div>
		</nav>
		<script>
			window.onresize = () => {
				let sidebar = document.getElementById("side-nav");
				console.log(window.innerWidth);
				if (window.innerWidth > 800) {
					sidebar.className = "side-nav";
				}
			};
			const togglesidebar = () => {
				let sidebar = document.getElementById("side-nav");

				if (sidebar.className == "side-nav-visible") {
					sidebar.className = "side-nav";
				} else {
					sidebar.className = "side-nav-visible";
				}
				// console.log(sidebar.style.width);
				// if (sidebar.style.width == 0) {
				// 	sidebar.style.width = "300px";
				// } else {
				// 	sidebar.style.width = "0";
				// }
			};
		</script>
	</body>
</html>
