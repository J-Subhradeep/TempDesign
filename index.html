<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="main-nav">
        <div class="logo-center">
          <div class="logo">
            <i class="fas fa-book-reader"></i
            ><span class="icon-name">DR.NoteBook</span>
          </div>
        </div>
        <div class="menu-container">
          <div class="menu">
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item">
                <h2 class="menu-item btn">Home</h2>
              </li>
              <li class="list-group-item">
                <h2 class="menu-item btn">Post</h2>
              </li>
              <li class="list-group-item">
                <h2 class="menu-item btn">Profile</h2>
              </li>
              <li class="list-group-item">
                <h2 class="menu-item btn">Contact</h2>
              </li>
            </ul>
          </div>
          <div class="profile">
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item border-0">
                <button class="btn btn-primary">Log in</button>
              </li>

              <li class="list-group-item border-0">
                <button class="btn btn-primary">Sign Up</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="menubar">
          <button class="menubtn" onclick="togglesidebar()">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
      <div class="side-nav" id="side-nav">
        <div></div>
        <div class="profile-side">
          <h2 class="btn btn-dark">Log in</h2>
          <h2 class="btn btn-dark">Sign Up</h2>
        </div>
        <div class="menu-side">
          <div class="list-group">
            <button
              type="button"
              class="list-group-item list-group-item-action active"
              aria-current="true"
            >
              <i class="fas fa-home"></i>The current button
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              <i class="fas fa-cloud-upload-alt"></i>
              A second item
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              <i class="fas fa-user-circle"></i>
              A third button item
            </button>

            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              <i class="fas fa-address-book"></i>
              A disabled button item
            </button>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      window.onresize = () => {
        let sidebar = document.getElementById("side-nav");
        console.log(window.innerWidth);
        if (window.innerWidth > 800) {
          sidebar.className = "side-nav";
        }
      };
      const togglesidebar = () => {
        let sidebar = document.getElementById("side-nav");

        if (sidebar.className == "side-nav-visible") {
          sidebar.className = "side-nav";
        } else {
          sidebar.className = "side-nav-visible";
        }
        // console.log(sidebar.style.width);
        // if (sidebar.style.width == 0) {
        // 	sidebar.style.width = "300px";
        // } else {
        // 	sidebar.style.width = "0";
        // }
      };
    </script>
  </body>
</html>
